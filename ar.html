  <script>
 window.addEventListener("load", function(event) {

   console.log("window loaded");
       console.log("version 04");

      var scene = document.createElement('a-scene');
       scene.setAttribute('embedded');
       scene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false');
       scene.setAttribute('vr-mode-ui', 'enabled: false');
    
       var camera = document.createElement('a-camera');
       camera.setAttribute('id', 'camera');
       camera.setAttribute('user-height', '1.6');
       camera.setAttribute('look-controls');
       scene.appendChild(camera);
        
      var mapTerrain = document.createElement('a-map-terrain');
       mapTerrain.setAttribute('position', '0 0.3 -1.5');
       mapTerrain.setAttribute('zoom-level', 11);
       mapTerrain.setAttribute('latitude', 42.356360);
        mapTerrain.setAttribute('longitude', -71.097910);
        scene.appendChild(mapTerrain);

        document.querySelector('body').appendChild(scene);
      });
    
    </script>
